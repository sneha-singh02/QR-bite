{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'css/order_summary_styles.css' %}">
 
</head>
<body class="bg-gray-100 font-poppins">
  <!-- Header with Background Image -->
  <header class="bg-cover bg-center bg-no-repeat" style="background-image: url('https://images.unsplash.com/photo-1551218808-94e220e084d2?auto=format&fit=crop&w=1470&q=80');">
    <div class="bg-black bg-opacity-50 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            
            <!-- Left: Logo + Title -->
            <div class="flex items-center gap-4">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/024/284/682/small/restaurant-logo-5-png.png"
                    alt="Restaurant Logo"
                    class="w-16 h-16 object-contain">
                <h1 class="text-3xl font-bold text-white" style="font-family: 'Pacifico', cursive;">
                    QR Bite
                </h1>
            </div>

            <!-- Right: User Info -->
            <div class="flex items-center gap-6">
                {% if logged_in %}
                    <span class="text-white font-medium">Welcome, {{ user_name }}!</span>
                    <a href="{% url 'logout' %}" class="text-white font-medium hover:text-red-300 transition duration-300">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white font-medium hover:text-red-300 transition duration-300">Login</a>
                    <a href="{% url 'signup' %}" class="text-white font-medium hover:text-red-300 transition duration-300">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
  
      <main class="container mx-auto px-4 py-8">
    <div class="flex flex-col lg:flex-row gap-8">
  
      <!-- Left Column: Order Items -->
      <section class="lg:w-7/12 bg-white rounded-2xl shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">üßæ Your Order</h2>
  
        <p id="empty-cart-message" class="text-center font-semibold text-gray-500 hidden cart">
          Your cart is empty.
        </p>
  
        <div id="order-items-container" class="space-y-4"></div>
  
        <button class="add-more-button bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-xl mt-4 transition duration-300" data-url="{% url 'dish_list' %}">
          Add More Items
        </button> 
  
        <div id="explore-menu-wrapper" class="mt-6 hidden text-center">
          <button id="explore-menu-left" data-url="{% url 'dish_list' %}"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-xl transition duration-300">
            üçΩ Explore Menu
          </button>
        </div>
      </section>
  
      <!-- Right Column: Summary -->
       <section class="lg:w-5/12 bg-gradient-to-br from-white to-gray-100 rounded-2xl shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">üßÆ Order Summary</h2>
  
        <div class="mb-6">
          <p class="text-lg font-medium">Total Amount:</p>
          <p class="text-xl font-bold text-green-600 mt-1">
            <span id="order-total">$0.00</span>
          </p>
        </div>
  
        <div class="mb-6">
          <p class="text-lg">‚è± Estimated Ready Time:</p>
          <p class="text-md text-gray-700 font-semibold mt-1">25 minutes</p>
        </div> 
  
        <div class="text-center">
          <button class="checkout-button bg-yellow-500 hover:bg-yellow-600 text-white text-lg font-semibold py-3 px-8 rounded-xl shadow-lg transition duration-300">
            ‚úÖ Place Order
          </button>
        </div>
      </section>
  
    </div>
  </main>  
  
  <footer class="bg-gray-200 text-gray-700 py-4 mt-8">
    <div class="container mx-auto px-4 text-center text-sm">
      <p>&copy; 2024 <span class="font-semibold">QRbite</span>. All rights reserved.</p>
    </div>
  </footer> 
  
<script src="{% static 'js/order_summary.js' %}"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center fixed; */
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-wrapper {
      display: flex;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 800px;
      width: 100%;
    }

    .signup-image {
      width: 50%;
      background: url('https://images.unsplash.com/photo-1490645935967-10de6ba17061') no-repeat center center;
      background-size: cover;
    }

    .signup-form {
      width: 50%;
      padding: 40px;
      box-sizing: border-box;
    }

    .signup-form h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    input {
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .errorlist {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #555;
    }

    @media (max-width: 768px) {
      .signup-wrapper {
        flex-direction: column;
      }

      .signup-image {
        width: 100%;
        height: 200px;
      }

      .signup-form {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-image"></div>
    <div class="signup-form">
      <h1>Sign Up</h1>
      <form method="POST">
        {% csrf_token %}
        {% for field in form %}
          <label>{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="errorlist">{{ field.errors|striptags }}</div>
          {% endif %}
        {% endfor %}
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
